openapi: 3.0.4
info:
  title: Currency Converter API - Subset
  description: Convert currency amounts using real-time exchange rates via Fixer.io
  version: 1.0.0
servers:
  - url: https://pro-code-currency-converter.azurewebsites.net
    description: Production Azure Functions
paths:
  /api/convertTo:
    post:
      tags:
        - Currency Conversion
      summary: Convert currency amount
      description: Convert an amount from one currency to another using current or historical exchange rates
      operationId: convertCurrency
      requestBody:
        content:
          application/json:
            schema:
              required:
                - from
                - to
                - amount
              type: object
              properties:
                from:
                  maxLength: 3
                  minLength: 3
                  type: string
                  description: "Source currency code (ISO 4217 format, e.g., USD, EUR, GBP)"
                  example: USD
                to:
                  maxLength: 3
                  minLength: 3
                  type: string
                  description: Target currency code (ISO 4217 format)
                  example: EUR
                amount:
                  minimum: 0
                  type: number
                  description: Amount to convert
                  example: 100,50
                date:
                  type: string
                  description: "Date for historical exchange rates (YYYY-MM-DD format). If not provided, uses current date"
                  format: date
                  example: "2025-07-25"
        required: true
      responses:
        "200":
          description: Successful currency conversion
          content:
            application/json:
              schema:
                type: object
                properties:
                  from:
                    type: string
                    description: Source currency code
                    example: USD
                  to:
                    type: string
                    description: Target currency code
                    example: EUR
                  amount:
                    type: number
                    description: Original amount
                    example: 100,50
                  convertedAmount:
                    type: number
                    description: Converted amount
                    example: 92,46
                  rate:
                    type: number
                    description: Exchange rate used
                    example: 0,9196
                  date:
                    type: string
                    description: Exchange rate date
                    example: "2025-07-25"
components: {}
